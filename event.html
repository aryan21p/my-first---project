<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical Event Registration</title>
</head>
<body>

    <!-- Page Title -->
    <h1>Annual Technical Fest 2026</h1>

    <!-- ========================= -->
    <!-- Section 1: Event Schedule -->
    <!-- ========================= -->
    <h2>Event Schedule</h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
                <th>Venue</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>09:00 AM - 10:00 AM</td>
                <td>Opening Ceremony</td>
                <td>Main Auditorium</td>
            </tr>
            <tr>
                <td>10:30 AM - 12:00 PM</td>
                <td>Technical Workshop</td>
                <td>Lab Block A</td>
            </tr>
            <tr>
                <td>01:00 PM - 03:00 PM</td>
                <td>Coding Competition</td>
                <td>Computer Lab</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <!-- =========================== -->
    <!-- Section 2: Registration Form -->
    <!-- =========================== -->
    <h2>Event Registration Form</h2>

    <form action="submit.html" method="post">

        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Mobile Number:</label><br>
        <input type="number" id="phone" name="phone"><br><br>

        <!-- Date -->
        <label for="date">Date of Participation:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <!-- Radio Buttons -->
        <label>Ticket Type:</label><br>
        <input type="radio" id="student" name="ticket" value="Student">
        <label for="student">Student</label><br>

        <input type="radio" id="professional" name="ticket" value="Professional">
        <label for="professional">Professional</label><br>

        <input type="radio" id="vip" name="ticket" value="VIP">
        <label for="vip">VIP</label><br><br>

        <!-- Checkboxes -->
        <label>Workshop Preferences:</label><br>
        <input type="checkbox" id="web" name="workshop" value="Web Development">
        <label for="web">Web Development</label><br>

        <input type="checkbox" id="ai" name="workshop" value="AI & ML">
        <label for="ai">AI & ML</label><br>

        <input type="checkbox" id="cyber" name="workshop" value="Cyber Security">
        <label for="cyber">Cyber Security</label><br><br>

        <!-- Textarea -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>

    </form>

</body>
</html>
